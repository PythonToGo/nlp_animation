<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="stream">
      <span class="data-text">text</span>
      <span class="data-text">data</span>
      <span class="data-text">processing</span>
      <span class="data-text">NLP</span>
      <span class="data-text">model</span>
    </div>
    <div class="result">
      <span class="processed-text">positive</span>
      <span class="processed-text">negative</span>
      <span class="processed-text">neutral</span>
      <span class="processed-text">sentiment analysis</span>
      <span class="processed-text">topic extraction</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
